{% load static %}
<!DOCTYPE HTML>
<html>

<head>
    <title>Add user</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'addUser.css'%}">
    <script src="{% static 'addUser.js'%}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("ul[id*=ul] li").click(function() {
                document.getElementById("new_task").value=$(this).html();
                document.forms['form'].action = '/addToDb';
                document.forms['form'].submit();
            });
        });
    </script>
</head>

<body>
    <form method="POST" action="/addUser" name='form'>
        {% csrf_token %}
    <h1>enter the name to add</h1>
    <input type="text" id="new_task" name="user" placeholder="enter user name..">
    <button type="submit" class="btn btn-info">
      <span class="glyphicon glyphicon-search"></span> Search
    </button>
    <ul id="ul">
        {%for user in users%}
            <li class="user_name" >{{user.username}}</li>
        {%endfor%}
    </ul>
</form>
</body>

</html>
