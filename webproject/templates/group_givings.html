{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Group Givings</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		
	
	body {
  background-color: black;
	}
	/*Custom Styles*/
	.container{
		transform: translate(0%, 30%);
	}
	h2,p{
		color: black;
	}

	h4,h2{
		font-weight: 700;
	}

	/*box shadow*/
	.card{
		box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
		
	}
	.cardbg{
		background-color:#dfe4ea;
	}

	/*fa fa icon*/
	i.fa {
	display: inline-block;
	border-radius: 50%;
	box-shadow: 0px 0px 2px #888;
	padding: 0.7em 0.8em;
	margin: 5px;

	}
	i.fa:hover{
		background-color: rgb(110, 61, 61)!important;
		cursor: pointer;
		color: black;
	}

	/*button*/
	.btn{
		padding: 10px 25px;
		font-size: 12px;
		color: #fff;
		width: 150px;
	}
	.custom-login{
		background-color:rgb(42, 38, 38)!important;
		border: 1px solid #fff;
	}
	.custom-signup{
		background-color:rgb(42, 38, 38)!important;
		border: 1px solid #fff;
	}
	/* group givings table head color  */
	.thead-green{
		background-color: #dfe4ea;
	}

	.btncolor{
		background-color:rgb(73, 69, 69);
	}

	/*content*/
	.info{
		color: #fff;
	}

	/*Form*/
	.form-control{
		background-color: #e9e9e9!important;
		border-radius: 0px;
	}
	.error{
		border-bottom: 2px solid rgb(122, 158, 122)!important;
	}

	/*animate effect*/
	.right-log{right:0px !important;}

	.panel-to-slide {

		height: 100%;
		position: absolute;
		width: 50%;
		right: calc(50% - 0px);
		-webkit-transition: .3s ease-in-out;   /*Old Chrome, Safari*/
		-moz-transition: .3s ease-in-out;      /*Old Firefox*/
		-ms-transition: .3s ease-in-out;       /*Internet Explorer*/
		-o-transition: .3s ease-in-out;        /*Old Opera*/
		transition: .3s ease-in-out;           /*Newer Browsers*/
		z-index: 0;
	
	}

	@media(max-width: 768px ) {
		.panel-to-slide{
			display: none;
		}
		.container{
			transform: unset;
		}
	}
	</style>
</head>
<body>
    <div class="container mt-5">
	      <div class="row h-100 justify-content-center align-items-center">
	          <div class="row-md-8">
                 <div class="card" style="width:30rem">
                       <table class ="table table-hover">
                
                            <h3 class="row h-100 justify-content-center align-items-center">{{group}}</h3>
        
                                   <thead class="thead-green">
                                     <tr>
                
                                       <th scope="col">User Name</th>
                                       <th scope="col">Amount</th>
            
                                     </tr>
              
                      <tbody>
              {%for user in givings%}
                          <tr>
                             <th scope="col ">{{user.0}}</th>
                             <th scope="col">{{user.1}}</th>
                           </tr>
            {% endfor %}
                      </tbody>
                      
            
        </thead>
        
        </table>
        
        </div>
        </div>
            
    </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.signup-content').fadeOut();
            $('.panel-to-slide').css('background-image','linear-gradient(to right, #ef462e , #ef462e)');
        });
        
        // click events
        $('.custom-login').on('click',function(){
            $('.panel-to-slide').addClass('right-log');
            $('.panel-to-slide').css('background-image','linear-gradient(to right, #ef404b , #ef3b61)');
            $('.login-content').css('display','none');
            $('.login-content').fadeOut();
            $('.signup-content').fadeIn();
        
        })
        
        $('.custom-signup').on('click',function(){
            $('.panel-to-slide').removeClass('right-log');
            $('.panel-to-slide').css('background-image','linear-gradient(to right, #ef462e , #ef462e)');
            $('.signup-content').css('display','none');
            $('.signup-content').fadeOut();
            $('.login-content').fadeIn();
        
        })
        
        //contact form validation
          $('input').click(function(){
            $('#email').removeClass("error");
            $('#password').removeClass("error");
            $('#reg_name').removeClass("error");
            $('#reg_email').removeClass("error");
            $('#reg_password').removeClass("error");
          });
        
        function validate(val_form){
          if (val_form=='in') {
        
            if ($('#email').val()=="") {
              $('#email').addClass( "error" );
              return false;
            }else if ($('#password').val()=="") {
              $('#password').addClass( "error" );
              return false;
            }else{
              alert('Login Successful');
            }
        
          }else{
        
              if ($('#reg_name').val()=="") {
                $('#reg_name').addClass( "error" );
                return false;
              }else if ($('#reg_email').val()=="") {
                $('#reg_email').addClass( "error" );
                return false;
              }else if ($('#reg_password').val()=="") {
                $('#reg_password').addClass( "error" );
                return false;
              }else{
                alert('Sign-up Successful'); 
              }
        
          }
        }
    </script>	

</body>
